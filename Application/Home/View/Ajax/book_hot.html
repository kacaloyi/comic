	<foreach name="list" item="v">
	<div class="item">
		<a href="{:U('Mh/'.$v['id'])}" class="link" title="{$v.title} {$v.title}漫画">
			<div class="cover">
				<img width="63" height="84" class="" src="{$v.cover_pic}" style="background: rgb(238, 238, 238); display: block;" alt="{$v.title}漫画">
			</div>
			<div class="body">
				<div class="title">
					{$v.title}
				</div>
				<div class="author">
					作者：{$v.author}
				</div>
				<div class="text">
					{$v.summary}
				</div>
				<div class="bottom">
					<span class="col"><i class="icon-gray-hot"></i> {$v.reader}</span>
					<span class="col"><i class="icon-hand"></i> {$v.likes}</span>
				</div>
			</div>
		</a>
		<div class="action">
			<a href="{:U('Mh/'.$v['id'])}" class="btn" title="{$v.title} {$v.title}漫画">阅读</a>
		</div>
	</div>
	</foreach>
