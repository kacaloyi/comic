<foreach name="list" item="v">

<div class="item recharge">
	<div class="title">
		<if condition="$type eq 1">
			充值
		<elseif condition="$type eq 2" />
			签到
		<else />
			分享<span style="margin-left:20px;color:red">({$v.nickname})</span>
		</if>
	</div>
	<div class="body">
		<div class="typo-orange">
			<if condition="$type eq 1">
				{$v['money']}	元（+{$v['money']*$v['lv']+$v['smoney']*$v['lv']}	书币）
			<elseif condition="$type eq 2" />
				+{$v.money} 书币
			<else />
				+{$v.money} 书币
			</if>
			
		</div>
		<div class="typo-gray">
			{$v.create_time|date="Y-m-d H:i:s",###}
		</div>
	</div>
</div>

</foreach>
