<!-- 滚动到底部获取新的分页 -->
<script type="text/javascript">
    var p = 1;
    var wait = true;
    var cate = "mhcate";
    
    
	$(function () {
		getData();
		$(window).bind("scroll", function (event) {
			if(!wait) return;
			var top = document.documentElement.scrollTop + document.body.scrollTop;
			var textheight = $(document).height();
			if (textheight - top - $(window).height() <= 100) {
				p++;
				wait = false;
				getData();
			}
		});
	});    
    
    function getData(){
         $('.loading_box').html('<span>正在加載中，请稍候......</span>').show();
        // 滚动到底部获取新的分页
        var url = "{:U('/Ajax/bbook_list')}";
        var data = {cate: cate,mhcate:"{$mhcate}", p: p};
		$.post(url,data,function(d){
			if(d){
				if(d.status){
				    $('.loading_box').hide();
					$('#html_box').append(d.info);
					$("img.lazy").lazyload({effect:"fadeIn"});
					wait = true;
					
				}else{
					if(p == 1 && $('#nolist').length == 0){
						$('.books-res,.loading_box').hide();
						$('.content_null_box').show();
						
					}else{
					    $('.loading_box').html('<span>已经全部加载</span>').show();
					}
					wait = false;
				}
			}else{
				 $('.books-res,.loading_box').hide();
			     $('.content_null_box').show();
			}
		})
    };
</script>

<!-- 统计 -->

<script type="text/javascript">
 
    //update byefucms 20170906 某些手机系统下，旋转屏幕出现页面混乱问题，通过延时500ms滚动页面1个单位得以恢复正常
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(evt, function () {
        setTimeout(function () {
            window.scrollTo(0, window.pageYOffset + 1);
        }, 500);
    }, false);
</script>
