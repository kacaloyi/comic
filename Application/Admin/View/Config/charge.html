
        <div class="pageheader notab">
            <h1 class="pagetitle">充值赠送设置</h1>
            <span class="pagedesc">设置用户充值金额对应的书币赠送量。</span>
            
        </div><!--pageheader-->
        
        <div id="contentwrapper" class="contentwrapper lineheight21">
        
        
            <form class="stdform stdform2" method="post">
				<div class="tableoptions">                    
					<input type="button" class="radius3" onclick="add_level()" value="增加充值设置"/>
				</div><!--tableoptions-->
				<table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                    <thead>
                        <tr>
                            <th rowspan="1" class="head1">充值金额</th>
							<th colspan="1" class="head1">赠送书币</th>
							<th colspan="1" class="head1">标题</th>
							<th colspan="1" class="head1">广告语</th>
							<th colspan="1" class="head1">短语</th>
							<th colspan="1" class="head1">是否热门</th>
							<th colspan="1" class="head1">VIP时长</th>
							<th rowspan="1" class="head1">操作</th>
						</tr>
                    </thead>
                    <tbody>
						
                    	<volist name="_charge" id="vo">
							<tr style="background:#fff">
								<td><input type="text" name="money[]" value="{$vo.money}" /></td>
								<td><input type="text" name="send[]" value="{$vo.send}" /></td> 
								<td><input type="text" name="title[]" value="{$vo.title}" /></td> 
								<td><input type="text" name="ads[]" value="{$vo.ads}" /></td> 
								<td>
									<select name="tip[]" default="{$vo.tip}">
									    <option value=""></option>
									    <option value="爆款">爆款</option>
									    <option value="热销">热销</option>
									    <option value="热销">新品</option>
									    <option value="推荐">推荐</option>
									</select>
								</td>
								<td>
									<select name="ishot[]" default="{$vo.ishot}">
										<option value="1">开启</option>
										<option value="0">关闭</option>
									</select>
								</td>
								<td>
									<select name="isVIP[]" default="{$vo.isVIP}">
									    <option value="0">非VIP</option>
									    <option value="1">单日体验VIP</option>
									    <option value="3">3日体验VIP</option>
									    <option value="7">7天周费VIP</option>
									    <option value="33">33天月费VIP</option>
									    <option value="100">100天季费VIP</option>
										<option value="365">365天年费VIP</option>
										<option value="666">终身VIP</option>
										
									</select>
								</td>
								<td><a href="javascript:;" onclick="del_level(this)">删除</a></td>
							</tr>
                        </volist>
                    </tbody>
                </table>
				<script>
				function add_level(){
					//return false;
					html = '<tr style="background:#fff">'
							+	'<td><input type="text" name="money[]" value="{$vo.money}" /></td>'
							+	'<td><input type="text" name="send[]" value="{$vo.send}" /></td>' 
							+	'	<td><input type="text" name="title[]" value="{$vo.title}" /></td>' 
							+	'	<td><input type="text" name="ads[]" value="{$vo.ads}" /></td>' 
							+	'        <td>' 
							+	'		<select name="tip[]" default="{$vo.tip}">' 
							+	'		    <option value=""></option>' 
							+	'		    <option value="爆款">爆款</option>' 
							+	'		    <option value="热销">热销</option>' 
							+	'	        <option value="热销">新品</option>'
							+	'		    <option value="推荐">推荐</option>' 
							+	'		</select>' 
							+	'	    </td>' 
							+	'	<td>'
							+	'		<select name="ishot[]" default="{$vo.ishot}">'
							+	'			<option value="1">开启</option>'
							+	'			<option value="0">关闭</option>'
							+	'		</select>'
							+	'	</td>'
							+	'	<td>'
							+	'		<select name="isVIP[]" default="{$vo.isVIP}">'
							+	'		    <option value="0">非VIP</option>'
							+	'		    <option value="1">单日体验VIP</option>'
							+	'		    <option value="3">3日体验VIP</option>'  
							+	'		    <option value="7">7天周费VIP</option>'  
							+	'		    <option value="33">33天月费VIP</option>' 
							+   '           <option value="100">100天季费VIP</option>'
							+	'			<option value="365">365天年费VIP</option>'  
							+	'			<option value="999">终身VIP</option>'  
										
							+	'		</select>'  
							+	'	</td>'  
							+	'	<td><a href="javascript:;" onclick="del_level(this)">删除</a></td>'  
							+	'</tr>' ; 
					
					jQuery("#table2").find("tbody").append(html);
				}
				
				function del_level(obj){
					jQuery(obj).parent("td").parent("tr").remove();
				}

				jQuery(document).ready(function(e) {
				   //调整下拉的默认选择
				   jQuery("select").each(function(index, element) {
					  jQuery(element).find("option[value='"+jQuery(this).attr('default')+"']").attr('selected','selected');
				   });
				 });
				</script>
				<p class="stdformbutton">
					<button class="submit radius2">提交</button>
					<input type="reset" class="reset radius2" value="重置" />
				</p>
			</form>
        
        
        </div><!--contentwrapper-->
